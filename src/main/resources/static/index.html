<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="/js/apimock.js"></script>
  <script src="/js/apiclient.js"></script>

  <script src="/js/app.js"></script>
</head>
<body class="p-4">
  <div class="container-fluid">
    <h1 class="mb-4">Blueprints</h1>

    <div class="form-inline mb-3">
      <input type="text" id="author" class="form-control mr-2" placeholder="Author" />
      <button id="getBlueprints" type="button" class="btn btn-primary">Get Blueprints</button>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <h4 id="author-name-title" class="mb-3"></h4>
        <div class="card">
          <div class="card-body p-0">
            <table class="table table-striped table-sm mb-0">
              <thead class="thead-light">
                <tr>
                  <th>Blueprint name</th>
                  <th>Number of points</th>
                  <th>Open</th>
                </tr>
              </thead>
              <tbody id="blueprints-table-body"></tbody>
            </table>
          </div>
        </div>
        <h3 class="mt-3">Total user points: <span id="totalPoints">0</span></h3>
      </div>

      <div class="col-md-6 mb-4">
        <h4 id="current-blueprint-name" class="mb-3">Current blueprint:</h4>
        <canvas id="bpCanvas" width="600" height="400" class="w-100 border"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
